<div class="report-container">
    <header class="report-header no-print">
        <button class="btn-outline" (click)="back()">
            <span class="material-symbols-outlined">arrow_back</span>
            Back to Analysis
        </button>
        <div class="action-buttons">
            <button class="btn-outline" (click)="exportHtml()">
                <span class="material-symbols-outlined">html</span>
                Export to HTML
            </button>
            <button class="btn-solid" (click)="print()">
                <span class="material-symbols-outlined">print</span>
                Print / Save PDF
            </button>
        </div>
    </header>

    <div class="report-content">
        <div class="report-title-section">
            <h1>Analysis Report</h1>
            <div class="meta-grid">
                <div class="meta-item">
                    <span class="label">Job Name:</span>
                    <span class="value">{{ config()?.jobName }}</span>
                </div>
                <div class="meta-item">
                    <span class="label">Job ID:</span>
                    <span class="value">{{ config()?.jobId }}</span>
                </div>
                <div class="meta-item">
                    <span class="label">Date:</span>
                    <span class="value">{{ currentDate | date:'medium' }}</span>
                </div>
            </div>
        </div>

        <div class="variants-section">
            @for (item of reportItems(); track item.config.variantPosition) {
            <app-report-variant-block [item]="item" [referenceTrace]="referenceTrace()"></app-report-variant-block>
            }
        </div>
    </div>
</div>
